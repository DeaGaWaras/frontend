<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - SMAN1KE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div
      id="notify-wrapper"
      class="fixed top-4 right-4 z-[9999] space-y-3"
    ></div>

    <!-- Header -->
    <header class="gradient-header text-white sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 sm:py-5 flex justify-between items-center"
      >
        <div class="flex items-center gap-2 sm:gap-3">
          <div
            class="w-8 sm:w-10 h-8 sm:h-10 bg-white/20 rounded-lg flex items-center justify-center font-bold text-sm sm:text-base"
          >
            SK
          </div>
          <div>
            <h1 class="text-lg sm:text-xl font-bold">SMAN1KE</h1>
            <p class="text-xs text-white/80 hidden sm:block">
              Sistem Absensi Digital
            </p>
          </div>
        </div>
        <div class="flex items-center gap-2 sm:gap-4">
          <div class="text-right hidden sm:block">
            <p id="user-name" class="font-semibold text-sm">-</p>
            <p id="user-role" class="text-xs text-white/80">-</p>
          </div>
          <button
            onclick="logout()"
            class="bg-white/20 hover:bg-white/30 px-2 sm:px-4 py-2 rounded-lg font-semibold transition text-sm sm:text-base"
            title="Logout"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span class="hidden sm:inline ml-2">Logout</span>
          </button>
        </div>
      </div>
    </header>

   <!-- Navigation Tabs -->
<nav
  class="bg-white border-b border-pink-100 sticky top-[3.5rem] sm:top-20 z-40"
>
  <div
    class="max-w-7xl mx-auto px-2 sm:px-4 flex gap-2 sm:gap-8 overflow-x-auto"
  >
    <button
      class="nav-tab nav-shrink active text-sm sm:text-base py-3 sm:py-4"
      data-tab="dashboard"
    >
      <i class="fas fa-chart-bar"></i>
      <span class="hidden sm:inline ml-2">Dashboard</span>
    </button>

    <button
      class="nav-tab nav-shrink text-sm sm:text-base py-3 sm:py-4"
      data-tab="absensi"
    >
      <i class="fas fa-clipboard-list"></i>
      <span class="hidden sm:inline ml-2">Absensi</span>
    </button>

    <button
      id="tab-haid"
      class="nav-tab nav-shrink hidden text-sm sm:text-base py-3 sm:py-4"
      data-tab="haid"
    >
      <i class="fas fa-heart"></i>
      <span class="hidden sm:inline ml-2">Absensi Haid</span>
    </button>

    <button
      class="nav-tab nav-shrink text-sm sm:text-base py-3 sm:py-4"
      data-tab="profile"
    >
      <i class="fas fa-user"></i>
      <span class="hidden sm:inline ml-2">Profil</span>
    </button>
  </div>
</nav>


    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <div id="content" class="min-h-[60vh]"></div>
    </main>

    <!-- Modal Buat absensi -->
    <div
      id="modal-absensi"
      class="hidden fixed inset-0 bg-black/40 modal-backdrop flex items-end sm:items-center justify-center z-[9998]"
    >
      <div
        class="bg-white rounded-t-3xl sm:rounded-3xl p-6 w-full sm:max-w-md sm:m-4 animate-in slide-in-from-bottom"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">Ajukan Absensi Baru</h2>
          <button
            onclick="closeabsensiModal()"
            title="Tutup"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="form-absensi" class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Keterangan Absensi</label
            >
            <input
              type="text"
              id="absensi-alasan"
              class="w-full px-4 py-3 rounded-xl border"
              placeholder="cth: Menstruasi, Sakit, dll"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Kelas</label
            >
            <input
              type="text"
              id="absensi-class"
              class="w-full px-4 py-3 rounded-xl border"
              placeholder="cth: X.A atau pilih dari profil"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Tanggal Mulai</label
            >
            <input
              type="date"
              id="absensi-start"
              required
              class="w-full px-4 py-3 rounded-xl border"
            />
          </div>
          <!-- Tanggal Selesai tidak diperlukan; server akan menggunakan tanggalMulai jika tidak diberikan -->
          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              class="flex-1 btn-primary py-3 rounded-xl font-semibold"
            >
              Kirim Absensi
            </button>
            <button
              type="button"
              onclick="closeabsensiModal()"
              class="flex-1 bg-gray-100 py-3 rounded-xl font-semibold"
            >
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script utama -->
    <script type="module">
      import {
        pageGuard,
        logout,
        notify,
      } from "../assets/js/auth-consolidated.js";
      import {
        getDashboardStats,
        getabsensiList,
        getHaidAggregate,
        getGuruList,
        getProfile,
        createabsensi,
        updateabsensiStatus,
        getDailyReport,
        getWeeklyReport,
        getPerClassReport,
      } from "../assets/js/api-consolidated.js";
      import { formatDate } from "../assets/js/utils-consolidated.js";

      pageGuard();
      window.logout = logout;

      // Get user data from localStorage
      const getUserData = () =>
        JSON.parse(localStorage.getItem("user") || "{}");
      const getUserRole = () => getUserData().role || "siswi";

      function setupRoleUI() {
        const user = getUserData();
        const role = user.role || "siswi";
        const tabHaid = document.getElementById("tab-haid");

        // Show absensi haid tab only for guru
        if (tabHaid) {
          if (role === "guru") tabHaid.classList.remove("hidden");
          else tabHaid.classList.add("hidden");
        }

        document.getElementById("user-name").textContent = user.name || "User";
        document.getElementById("user-role").textContent =
          role === "guru" ? "üë®‚Äçüè´ Guru Pembina" : "üë©‚Äçüéì Siswi";
      }

      // Modal
      window.openabsensiModal = () => {
        const user = getUserData();
        const clsEl = document.getElementById("absensi-class");
        if (clsEl) clsEl.value = user.kelas || "";
        document.getElementById("modal-absensi").classList.remove("hidden");
      };
      window.closeabsensiModal = () => {
        document.getElementById("modal-absensi").classList.add("hidden");
        document.getElementById("form-absensi").reset();
      };

      /* ==================== DASHBOARD ==================== */
      async function showDashboard() {
        const role = getUserRole();
        const content = document.getElementById("content");

        if (role !== "guru") {
          content.innerHTML = `
          <div class="card-modern p-8 text-center">
            <i class="fas fa-lock text-5xl text-pink-300 mb-4"></i>
            <h3 class="text-2xl font-bold">Akses Terbatas</h3>
            <p>Dashboard hanya untuk guru pembina</p>
            <button onclick="document.querySelector('[data-tab=\\\"absensi\\\"]').click()" class="btn-primary px-6 py-3 mt-4">Ke Halaman absensi</button>
          </div>`;
          return;
        }

        content.innerHTML = `<div class="text-center py-12"><i class="fas fa-spinner animate-spin text-4xl text-pink-400"></i></div>`;

        try {
          const response = await getDashboardStats();
          // Extract data from response (backend returns {success: true, data: {...}})
          const stats = response.data || response || {};

          content.innerHTML = `
          <div class="space-y-6">
            <div>
              <h2 class="text-3xl font-bold">üìä Dashboard Guru</h2>
              <p>Pantau absensi siswi secara real-time</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div class="card-modern p-6 text-center">
                <div class="text-3xl mb-2">üìã</div>
                <p>Total absensi</p>
                <h3 class="text-3xl font-bold">${stats.totalabsensi || 0}</h3>
              </div>
              <div class="card-modern p-6 text-center">
                <div class="text-3xl mb-2">üìÖ</div>
                <p>Bulan Ini</p>
                <h3 class="text-3xl font-bold text-pink-600">${
                  stats.bulanIni || 0
                }</h3>
              </div>
              <div class="card-modern p-6 text-center">
                <div class="text-3xl mb-2">‚òÄÔ∏è</div>
                <p>Hari Ini</p>
                <h3 class="text-3xl font-bold text-purple-600">${
                  stats.hariIni || 0
                }</h3>
              </div>
              <div class="card-modern p-6 text-center">
                <div class="text-3xl mb-2">üë•</div>
                <p>Kelas Terbanyak</p>
                <h3 class="text-2xl font-bold">${
                  stats.kelasTerbanyak || "-"
                }</h3>
              </div>
            </div>

            <!-- Report Tabs -->
            <div class="card-modern p-6">
              <div class="flex gap-2 mb-6 flex-wrap">
                <button onclick="window.loadDailyReport()" class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600">üìÖ Laporan Harian</button>
                <button onclick="window.loadWeeklyReport()" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">üìà Laporan Mingguan</button>
                <button onclick="window.loadPerClassReport()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">üë• Per Kelas</button>
              </div>
              <div id="report-content"></div>
            </div>
          </div>`;

          // Load initial daily report
          setTimeout(() => {
            window.loadDailyReport();
          }, 100);
        } catch (err) {
          console.error("Dashboard error:", err);
          content.innerHTML = `<div class="card-modern p-8 text-center">
            <i class="fas fa-exclamation-circle text-5xl text-yellow-400 mb-4"></i>
            <h3 class="text-2xl font-bold">Data Tidak Tersedia</h3>
            <p class="text-gray-600 mt-2">${err.message}</p>
          </div>`;
        }
      }

      /* ==================== absensi ==================== */
      async function showabsensi() {
        const role = getUserRole();
        const container = document.getElementById("content");

        container.innerHTML = `<div class="text-center py-12"><i class="fas fa-spinner animate-spin text-4xl"></i></div>`;

        try {
          // For guru show aggregated haid data (kehilangan: use aggregated endpoint)
          let list = [];
          if (role === "guru") {
            const now = new Date();
            const monthStr = `${now.getFullYear()}-${String(
              now.getMonth() + 1
            ).padStart(2, "0")}`;
            try {
              const resH = await getHaidAggregate(monthStr);
              list = (resH && (resH.data || resH)) || [];
            } catch (err) {
              console.error("Failed to load haid aggregate:", err);
              throw err;
            }
          } else {
            const res = await getabsensiList();
            list = res.data || res || [];
          }

          let html = `
        <div class="space-y-6">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-3xl font-bold">${
                role === "guru"
                  ? "üìã Data Absensi Siswi"
                  : "üìã Riwayat Absensi Saya"
              }</h2>
              <p>Kelola dan pantau absensi siswi</p>
            </div>`;

          if (role === "siswi") {
            html += `<button onclick="openabsensiModal()" class="btn-primary px-6 py-3"><i class="fas fa-plus mr-2"></i>Buat absensi</button>`;
          }

          // Untuk guru: tombol cepat ke halaman Absensi Haid
          if (role === "guru") {
            html += `<button onclick="window.location.href='./absensi-haid.html'" class="px-6 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 ml-3"><i class="fas fa-heart mr-2"></i>Absensi Haid</button>`;
          }

          html += `</div>`;

          if (!list.length) {
            html += `<div class="card-modern p-12 text-center"><i class="fas fa-inbox text-5xl text-gray-300"></i><p class="mt-4">Belum ada data absensi</p></div>`;
          } else {
            html += `<div class="space-y-3">`;
            // If teacher and aggregated haid list (items with studentId, name, classId, days array)
            if (role === "guru" && list.length && list[0].days !== undefined) {
              // helper: analyze days for heuristics
              const analyzeDaysLocal = (dayArr) => {
                const days = Array.from(
                  new Set((dayArr || []).map(Number))
                ).sort((a, b) => a - b);
                if (!days.length)
                  return { honest: false, suspect: false, total: 0, maxSeq: 0 };
                let maxSeq = 1,
                  cur = 1;
                for (let i = 1; i < days.length; i++) {
                  if (days[i] === days[i - 1] + 1) {
                    cur++;
                    if (cur > maxSeq) maxSeq = cur;
                  } else cur = 1;
                }
                let hasSmallGap = false;
                for (let i = 1; i < days.length; i++) {
                  const gap = days[i] - days[i - 1] - 1;
                  if (gap >= 1 && gap <= 2) {
                    hasSmallGap = true;
                    break;
                  }
                }
                return {
                  honest: maxSeq >= 4,
                  suspect: hasSmallGap && days.length >= 2,
                  total: days.length,
                  maxSeq,
                };
              };

              html += list
                .map((i) => {
                  const name = i.name || i.nama || "-";
                  const kelas = i.classId || i.kelas || "-";
                  const days = i.days || [];
                  const an = analyzeDaysLocal(days);
                  const statusLabel = an.honest
                    ? "JUJUR"
                    : an.suspect
                    ? "DIDUGA BOLOS"
                    : "TERCATAT";
                  const badgeClass = an.honest
                    ? "border-green-500"
                    : an.suspect
                    ? "border-red-500"
                    : "border-yellow-500";
                  return `
                  <div class="card-modern p-5 border-l-4 ${badgeClass}">
                    <div class="flex justify-between items-start mb-3">
                      <div>
                        <h4 class="font-bold">${name}</h4>
                        <p class="text-xs mt-1">üìö ${kelas}</p>
                      </div>
                      <span class="badge-status">${statusLabel}</span>
                    </div>
                    <p><i class="fas fa-calendar mr-2 text-pink-400"></i>Hari: ${
                      days.join(", ") || "-"
                    }</p>
                    <p><i class="fas fa-file-alt mr-2 text-purple-400"></i>Total X: ${
                      an.total
                    }</p>
                  </div>`;
                })
                .join("");
            } else {
              // fallback: original per-entry rendering for siswa or other shapes
              html += list
                .map(
                  (i) => `
              <div class="card-modern p-5 border-l-4 ${
                i.status === "approved"
                  ? "border-green-500"
                  : i.status === "rejected"
                  ? "border-red-500"
                  : "border-yellow-500"
              }">
                <div class="flex justify-between items-start mb-3">
                  <div>
                    <h4 class="font-bold">${i.nama || i.siswi?.name || "-"}</h4>
                    <p class="text-xs mt-1">üìö ${
                      i.kelas || i.siswi?.kelas || "-"
                    }</p>
                  </div>
                  <span class="badge-status badge-${
                    i.status
                  }">${i.status.toUpperCase()}</span>
                </div>

                <p><i class="fas fa-calendar mr-2 text-pink-400"></i>${formatDate(
                  i.tanggalMulai
                )}${
                    i.tanggalSelesai
                      ? " s/d " + formatDate(i.tanggalSelesai)
                      : ""
                  }</p>
                <p><i class="fas fa-file-alt mr-2 text-purple-400"></i>${
                  i.alasan || "-"
                }</p>
              </div>`
                )
                .join("");
            }
            html += `</div>`;
          }

          html += `</div>`;
          container.innerHTML = html;
        } catch (err) {
          console.error("absensi list error:", err);
          const errorMsg = err.message || "Data Tidak Tersedia";
          const isServerError =
            errorMsg.includes("$") || errorMsg.includes("caused by");
          container.innerHTML = `<div class="card-modern p-8 text-center">
            <i class="fas fa-exclamation-circle text-5xl text-yellow-400 mb-4"></i>
            <h3 class="text-2xl font-bold">Data Tidak Tersedia</h3>
            <p class="text-gray-600 mt-2">${errorMsg}</p>
            ${
              isServerError
                ? '<p class="text-xs text-red-500 mt-4">‚ö†Ô∏è Error dari backend ‚Äî hubungi administrator</p>'
                : ""
            }
          </div>`;
        }
      }

      /* ==================== GURU ==================== */
      async function showGuru() {
        const container = document.getElementById("content");
        container.innerHTML = `<div class="text-center py-12"><i class="fas fa-spinner animate-spin text-4xl text-pink-400"></i></div>`;

        try {
          const res = await getGuruList();
          const list = res.data || res || [];

          let html = `
        <div class="space-y-6">
          <div>
            <h2 class="text-3xl font-bold">üë®‚Äçüè´ Data Guru</h2>
            <p>Daftar guru pembina SMAN1KE</p>
          </div>`;

          if (!list.length) {
            html += `<div class="card-modern p-12 text-center"><i class="fas fa-inbox text-5xl text-gray-300"></i><p class="mt-4">Belum ada data</p></div>`;
          } else {
            html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">`;
            html += list
              .map(
                (g) => `
            <div class="card-modern p-6">
              <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-r from-pink-400 to-purple-400 flex items-center justify-center text-white font-bold">
                  ${(g.name || g.nama || "?")[0].toUpperCase()}
                </div>
                <div>
                  <h4 class="font-bold">${g.name || g.nama || "-"}</h4>
                  <p class="text-xs">${g.email || "-"}</p>
                </div>
              </div>
              <p><strong>Kelas:</strong> ${g.kelas || "-"}</p>
            </div>
          `
              )
              .join("");
            html += `</div>`;
          }

          html += `</div>`;
          container.innerHTML = html;
        } catch (err) {
          console.error("Guru list error:", err);
          container.innerHTML = `<div class="card-modern p-8 text-center">
            <i class="fas fa-exclamation-circle text-5xl text-yellow-400 mb-4"></i>
            <h3 class="text-2xl font-bold">Data Tidak Tersedia</h3>
            <p class="text-gray-600 mt-2">${err.message}</p>
          </div>`;
        }
      }

      /* ==================== PROFIL ==================== */
      async function showProfile() {
        const container = document.getElementById("content");
        container.innerHTML = `<div class="text-center py-12"><i class="fas fa-spinner animate-spin text-4xl"></i></div>`;

        try {
          const res = await getProfile();
          const user =
            res.user ||
            res.data ||
            JSON.parse(localStorage.getItem("user") || "{}");

          const badgeRole =
            user.role === "guru" ? "üë®‚Äçüè´ Guru Pembina" : "üë©‚Äçüéì Siswi";

          container.innerHTML = `
        <div class="space-y-6">
          <div>
            <h2 class="text-3xl font-bold">üë§ Profil Saya</h2>
            <p>Informasi akun Anda</p>
          </div>

          <div class="card-modern p-8">
            <div class="flex items-center gap-6 mb-8 pb-8 border-b">
              <div class="w-20 h-20 rounded-full bg-gradient-to-r from-pink-400 to-purple-400 flex items-center justify-center text-white text-3xl font-bold">
                ${(user.name || "?")[0].toUpperCase()}
              </div>
              <div>
                <h3 class="text-2xl font-bold">${user.name || "-"}</h3>
                <p class="text-sm text-gray-600 mt-1">${badgeRole}</p>
              </div>
            </div>

            <div class="space-y-4">
              <div class="flex justify-between items-center py-3 border-b">
                <span class="font-semibold">Email</span>
                <span class="text-gray-600">${user.email || "-"}</span>
              </div>
              <div class="flex justify-between items-center py-3 border-b">
                <span class="font-semibold">Role</span>
                <span class="text-gray-600">${user.role || "-"}</span>
              </div>
              <div class="flex justify-between items-center py-3">
                <span class="font-semibold">Kelas</span>
                <span class="text-gray-600">${user.kelas || "-"}</span>
              </div>
            </div>
          </div>
        </div>`;
        } catch (err) {
          console.error("Profile error:", err);
          container.innerHTML = `<div class="card-modern p-8 text-center">
            <i class="fas fa-exclamation-circle text-5xl text-yellow-400 mb-4"></i>
            <h3 class="text-2xl font-bold">Data Tidak Tersedia</h3>
            <p class="text-gray-600 mt-2">${err.message}</p>
          </div>`;
        }
      }

      /* ==================== REPORT FUNCTIONS ==================== */
      window.loadDailyReport = async () => {
        const reportContent = document.getElementById("report-content");
        reportContent.innerHTML = `<div class="text-center py-6"><i class="fas fa-spinner animate-spin text-2xl text-pink-400"></i></div>`;

        try {
          const res = await getDailyReport();
          const data = res.data || {};

          reportContent.innerHTML = `
            <div class="space-y-4">
              <h3 class="text-xl font-bold">üìÖ Laporan Harian</h3>
              <div class="grid grid-cols-3 gap-4">
                <div class="p-4 bg-green-50 rounded-lg text-center">
                  <p class="text-sm text-gray-600">Disetujui</p>
                  <p class="text-3xl font-bold text-green-600">${
                    data.approved || 0
                  }</p>
                </div>
                <div class="p-4 bg-yellow-50 rounded-lg text-center">
                  <p class="text-sm text-gray-600">Tertunda</p>
                  <p class="text-3xl font-bold text-yellow-600">${
                    data.pending || 0
                  }</p>
                </div>
                <div class="p-4 bg-red-50 rounded-lg text-center">
                  <p class="text-sm text-gray-600">Ditolak</p>
                  <p class="text-3xl font-bold text-red-600">${
                    data.rejected || 0
                  }</p>
                </div>
              </div>
              <button onclick="downloadDailyReport()" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i class="fas fa-download mr-2"></i>Download Report</button>
            </div>`;
        } catch (err) {
          reportContent.innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
        }
      };

      window.loadWeeklyReport = async () => {
        const reportContent = document.getElementById("report-content");
        reportContent.innerHTML = `<div class="text-center py-6"><i class="fas fa-spinner animate-spin text-2xl text-purple-400"></i></div>`;

        try {
          const res = await getWeeklyReport();
          const data = res.data || [];

          if (!data.length) {
            reportContent.innerHTML = `<p class="text-gray-600">Tidak ada data minggu ini</p>`;
            return;
          }

          const labels = data.map((d) => d._id);
          const approved = data.map((d) => d.approved);
          const rejected = data.map((d) => d.rejected);
          const pending = data.map((d) => d.pending);

          reportContent.innerHTML = `
            <div class="space-y-4">
              <h3 class="text-xl font-bold">üìà Laporan Mingguan (7 Hari)</h3>
              <canvas id="weeklyChart"></canvas>
              <button onclick="downloadWeeklyReport()" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i class="fas fa-download mr-2"></i>Download Report</button>
            </div>`;

          setTimeout(() => {
            const ctx = document.getElementById("weeklyChart");
            if (ctx) {
              new Chart(ctx, {
                type: "line",
                data: {
                  labels: labels,
                  datasets: [
                    {
                      label: "Disetujui",
                      data: approved,
                      borderColor: "#22c55e",
                      backgroundColor: "rgba(34, 197, 94, 0.1)",
                    },
                    {
                      label: "Ditolak",
                      data: rejected,
                      borderColor: "#ef4444",
                      backgroundColor: "rgba(239, 68, 68, 0.1)",
                    },
                    {
                      label: "Tertunda",
                      data: pending,
                      borderColor: "#eab308",
                      backgroundColor: "rgba(234, 179, 8, 0.1)",
                    },
                  ],
                },
                options: {
                  responsive: true,
                  plugins: { legend: { display: true } },
                  scales: { y: { beginAtZero: true } },
                },
              });
            }
          }, 100);
        } catch (err) {
          reportContent.innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
        }
      };

      window.loadPerClassReport = async () => {
        const reportContent = document.getElementById("report-content");
        reportContent.innerHTML = `<div class="text-center py-6"><i class="fas fa-spinner animate-spin text-2xl text-blue-400"></i></div>`;

        try {
          const res = await getPerClassReport();
          const data = res.data || [];

          if (!data.length) {
            reportContent.innerHTML = `<p class="text-gray-600">Tidak ada data kelas</p>`;
            return;
          }

          const labels = data.map((d) => d._id || "Unknown");
          const totalData = data.map((d) => d.total);
          const approvedData = data.map((d) => d.approved);

          reportContent.innerHTML = `
            <div class="space-y-4">
              <h3 class="text-xl font-bold">üë• Laporan Per Kelas</h3>
              <canvas id="perClassChart"></canvas>
              <div class="space-y-2">
                ${data
                  .map(
                    (d) => `
                  <div class="p-3 border rounded-lg flex justify-between">
                    <span class="font-semibold">${d._id}</span>
                    <span class="text-gray-600">Total: <strong>${d.total}</strong> | Disetujui: <strong class="text-green-600">${d.approved}</strong></span>
                  </div>
                `
                  )
                  .join("")}
              </div>
              <button onclick="downloadPerClassReport()" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i class="fas fa-download mr-2"></i>Download Report</button>
            </div>`;

          setTimeout(() => {
            const ctx = document.getElementById("perClassChart");
            if (ctx) {
              new Chart(ctx, {
                type: "bar",
                data: {
                  labels: labels,
                  datasets: [
                    {
                      label: "Total",
                      data: totalData,
                      backgroundColor: "#a78bfa",
                    },
                    {
                      label: "Disetujui",
                      data: approvedData,
                      backgroundColor: "#22c55e",
                    },
                  ],
                },
                options: {
                  responsive: true,
                  plugins: { legend: { display: true } },
                  scales: { y: { beginAtZero: true } },
                },
              });
            }
          }, 100);
        } catch (err) {
          reportContent.innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
        }
      };

      window.downloadDailyReport = () => {
        notify("üì• Download fitur akan ditambahkan segera", "info");
      };

      window.downloadWeeklyReport = () => {
        notify("üì• Download fitur akan ditambahkan segera", "info");
      };

      window.downloadPerClassReport = () => {
        notify("üì• Download fitur akan ditambahkan segera", "info");
      };

      /* ==================== TAB NAVIGATION ==================== */
      document.querySelectorAll(".nav-tab").forEach((btn) => {
        btn.addEventListener("click", function () {
          // Update active state
          document
            .querySelectorAll(".nav-tab")
            .forEach((b) => b.classList.remove("active"));
          this.classList.add("active");

          // Show content
          const tab = this.dataset.tab;
          if (tab === "dashboard") showDashboard();
          else if (tab === "absensi") showabsensi();
          else if (tab === "haid") {
            // Navigate to absensi haid page
            window.location.href = "./absensi-haid.html";
          } else if (tab === "guru") showGuru();
          else if (tab === "profile") showProfile();
        });
      });

      /* ==================== FORM SUBMIT ==================== */
      document
        .getElementById("form-absensi")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const alasan =
              document.getElementById("absensi-alasan").value || "absensi";
            const classId = document
              .getElementById("absensi-class")
              .value.trim();
            const tanggalMulai = document.getElementById("absensi-start").value;
            const endEl = document.getElementById("absensi-end");
            const tanggalSelesai =
              endEl && endEl.value ? endEl.value : tanggalMulai;

            if (!alasan || !tanggalMulai || !classId) {
              notify("Alasan, kelas, dan tanggal mulai wajib diisi", "warning");
              return;
            }

            await createabsensi({
              alasan,
              tanggalMulai,
              tanggalSelesai,
              classId,
            });
            notify("‚úì absensi berhasil dikirim!", "success");
            closeabsensiModal();
            showabsensi();
          } catch (err) {
            notify("Gagal: " + err.message, "error");
          }
        });

      /* ==================== STARTUP ==================== */
      setupRoleUI();
      showDashboard();
    </script>
  </body>
</html>
