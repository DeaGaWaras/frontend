<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dzuhurKU - SMAN1KE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div
      id="notify-wrapper"
      class="fixed top-4 right-4 z-[9999] space-y-3"
    ></div>

    <!-- Header -->
    <header class="gradient-header text-white sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center font-bold"
          >
            DKU
          </div>
          <div>
            <h1 class="text-xl font-bold">dzuhurKU</h1>
            <p class="text-xs text-white/80">Sistem Absensi Digital</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="text-right">
            <p id="user-name" class="font-semibold">-</p>
            <p id="user-role" class="text-xs text-white/80">-</p>
          </div>
          <button
            onclick="logout()"
            class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg font-semibold transition"
          >
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-b border-pink-100 sticky top-16 z-40">
      <div class="max-w-7xl mx-auto px-4 flex gap-8 overflow-x-auto">
        <button class="nav-tab active" data-tab="absensi">
          <i class="fas fa-clipboard-list mr-2"></i>Absensi Saya
        </button>
        <button class="nav-tab" data-tab="profile">
          <i class="fas fa-user mr-2"></i>Profil
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <div id="content" class="min-h-[60vh]"></div>
    </main>

    <!-- Modal Buat absensi -->
    <div
      id="modal-absensi"
      class="hidden fixed inset-0 bg-black/40 modal-backdrop flex items-end sm:items-center justify-center z-[9998]"
    >
      <div
        class="bg-white rounded-t-3xl sm:rounded-3xl p-6 w-full sm:max-w-md sm:m-4 animate-in slide-in-from-bottom"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">Ajukan Absensi Baru</h2>
          <button
            onclick="closeabsensiModal()"
            title="Tutup"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="form-absensi" class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Keterangan Absensi</label
            >
            <input
              type="text"
              id="absensi-alasan"
              class="w-full px-4 py-3 rounded-xl border"
              placeholder="cth: Menstruasi, Sakit, dll"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Tanggal Mulai</label
            >
            <input
              type="date"
              id="absensi-start"
              required
              class="w-full px-4 py-3 rounded-xl border"
            />
          </div>

          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              class="flex-1 btn-primary py-3 rounded-xl font-semibold"
            >
              Kirim Absensi
            </button>
            <button
              type="button"
              onclick="closeabsensiModal()"
              class="flex-1 bg-gray-100 py-3 rounded-xl font-semibold"
            >
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script utama -->
    <script type="module">
      import {
        pageGuard,
        logout,
        notify,
      } from "../assets/js/auth-consolidated.js";
      import {
        getabsensiList,
        getProfile,
        createabsensi,
      } from "../assets/js/api-consolidated.js";
      import { formatDate } from "../assets/js/utils-consolidated.js";

      pageGuard();
      window.logout = logout;

      // Get user data from localStorage
      const getUserData = () =>
        JSON.parse(localStorage.getItem("user") || "{}");
      const getUserRole = () => getUserData().role || "siswi";

      function setupRoleUI() {
        const user = getUserData();
        document.getElementById("user-name").textContent = user.name || "User";
        document.getElementById("user-role").textContent = "üë©‚Äçüéì Siswi";
      }

      // Modal
      window.openabsensiModal = () =>
        document.getElementById("modal-absensi").classList.remove("hidden");
      window.closeabsensiModal = () => {
        document.getElementById("modal-absensi").classList.add("hidden");
        document.getElementById("form-absensi").reset();
      };

      /* ==================== absensi ==================== */
      async function showabsensi() {
        const container = document.getElementById("content");

        container.innerHTML = `<div class="text-center py-12"><i class="fas fa-spinner animate-spin text-4xl"></i></div>`;

        try {
          const res = await getabsensiList();
          const list = res.data || res || [];

          let html = `
        <div class="space-y-6">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-3xl font-bold">üìã Riwayat absensi Saya</h2>
              <p>Kelola absensi dan pantau statusnya</p>
            </div>
            <button onclick="openabsensiModal()" class="btn-primary px-6 py-3 rounded-lg">
              <i class="fas fa-plus mr-2"></i>absensi Baru
            </button>
          </div>

          <div class="card-modern overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full text-sm">
                <thead class="bg-pink-50">
                  <tr>
                    <th class="px-6 py-4 text-left">Alasan</th>
                    <th class="px-6 py-4 text-left">Tanggal</th>
                    <th class="px-6 py-4 text-left">Status</th>
                    <th class="px-6 py-4 text-center">Aksi</th>
                  </tr>
                </thead>
                <tbody class="divide-y">`;

          if (list.length === 0) {
            html += `
                  <tr>
                    <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                      <i class="fas fa-inbox text-4xl mb-4"></i>
                      <p>Belum ada absensi</p>
                    </td>
                  </tr>`;
          } else {
            list.forEach((absensi) => {
              const statusColors = {
                approved: "bg-green-100 text-green-800",
                pending: "bg-yellow-100 text-yellow-800",
                rejected: "bg-red-100 text-red-800",
              };
              const statusColor =
                statusColors[absensi.status] || "bg-gray-100 text-gray-800";

              html += `
                  <tr>
                    <td class="px-6 py-4 font-semibold">${absensi.alasan}</td>
                    <td class="px-6 py-4">
                      ${formatDate(absensi.tanggalMulai)}${
                absensi.tanggalSelesai
                  ? " s/d " + formatDate(absensi.tanggalSelesai)
                  : ""
              }
                    </td>
                    <td class="px-6 py-4">
                      <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusColor}">
                        ${absensi.status.toUpperCase()}
                      </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                      ${
                        absensi.status === "pending"
                          ? `<button onclick="deleteabsensi('${absensi._id}')" class="text-red-600 hover:text-red-800 font-semibold">
                        <i class="fas fa-trash mr-1"></i>Batalkan
                      </button>`
                          : "-"
                      }
                    </td>
                  </tr>`;
            });
          }

          html += `
                </tbody>
              </table>
            </div>
          </div>
        </div>`;

          container.innerHTML = html;
        } catch (err) {
          console.error("absensi error:", err);
          container.innerHTML = `<div class="card-modern p-8 text-center">
            <i class="fas fa-exclamation-circle text-5xl text-yellow-400 mb-4"></i>
            <h3 class="text-2xl font-bold">Data Tidak Tersedia</h3>
            <p class="text-gray-600 mt-2">${err.message}</p>
          </div>`;
        }
      }

      /* ==================== PROFILE ==================== */
      async function showProfile() {
        const container = document.getElementById("content");
        container.innerHTML = `<div class="text-center py-12"><i class="fas fa-spinner animate-spin text-4xl"></i></div>`;

        try {
          const res = await getProfile();
          const profile = res.data || res;

          const html = `
        <div class="space-y-6">
          <h2 class="text-3xl font-bold">üë§ Profil Saya</h2>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card-modern p-6 md:col-span-2">
              <h3 class="text-xl font-bold mb-4">Informasi Dasar</h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm text-gray-600">Nama</label>
                  <p class="text-lg font-semibold">${profile.name || "-"}</p>
                </div>
                <div>
                  <label class="block text-sm text-gray-600">Email</label>
                  <p class="text-lg font-semibold">${profile.email || "-"}</p>
                </div>
                <div>
                  <label class="block text-sm text-gray-600">Kelas</label>
                  <p class="text-lg font-semibold">${profile.kelas || "-"}</p>
                </div>
                <div>
                  <label class="block text-sm text-gray-600">Role</label>
                  <p class="text-lg font-semibold">üë©‚Äçüéì Siswi</p>
                </div>
              </div>
            </div>

            <div class="card-modern p-6">
              <h3 class="text-xl font-bold mb-4">Statistik</h3>
              <div class="space-y-3 text-center">
                <div>
                  <p class="text-gray-600 text-sm">Total absensi</p>
                  <p class="text-3xl font-bold text-pink-600">0</p>
                </div>
              </div>
            </div>
          </div>
        </div>`;

          container.innerHTML = html;
        } catch (err) {
          console.error("Profile error:", err);
          container.innerHTML = `<div class="card-modern p-8 text-center">
            <i class="fas fa-exclamation-circle text-5xl text-yellow-400 mb-4"></i>
            <h3 class="text-2xl font-bold">Data Tidak Tersedia</h3>
          </div>`;
        }
      }

      /* ==================== DELETE absensi ==================== */
      window.deleteabsensi = async (id) => {
        if (!confirm("Yakin ingin membatalkan absensi ini?")) return;

        try {
          const response = await fetch(
            `https://backend-eta-ashen-11.vercel.app//api/absensi/${id}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );

          const result = await response.json();

          if (!response.ok) {
            notify(result.message || "Gagal menghapus absensi", "error");
            return;
          }

          notify("‚úì absensi berhasil dibatalkan", "success");
          showabsensi();
        } catch (err) {
          console.error("[deleteabsensi]", err);
          notify("Terjadi kesalahan", "error");
        }
      };

      /* ==================== CREATE absensi ==================== */
      document
        .getElementById("form-absensi")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const alasan = document.getElementById("absensi-alasan").value;
          const tanggalMulai = document.getElementById("absensi-start").value;
          const endEl = document.getElementById("absensi-end");
          const tanggalSelesai =
            endEl && endEl.value ? endEl.value : tanggalMulai;

          if (!alasan || !tanggalMulai) {
            notify("Alasan dan tanggal mulai wajib diisi", "warning");
            return;
          }

          try {
            const res = await createabsensi({
              alasan,
              tanggalMulai,
              tanggalSelesai,
            });

            if (res.success) {
              notify("‚úì absensi berhasil dibuat", "success");
              closeabsensiModal();
              showabsensi();
            } else {
              notify(res.message || "Gagal membuat absensi", "error");
            }
          } catch (err) {
            console.error("[createabsensi]", err);
            notify(err.message || "Terjadi kesalahan", "error");
          }
        });

      /* ==================== INIT ==================== */
      setupRoleUI();

      const tabs = document.querySelectorAll(".nav-tab");
      const tabMap = {
        absensi: showabsensi,
        profile: showProfile,
      };

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          const tabName = tab.dataset.tab;
          if (tabMap[tabName]) {
            tabMap[tabName]();
          }
        });
      });

      // Show default tab
      showabsensi();
    </script>
  </body>
</html>
