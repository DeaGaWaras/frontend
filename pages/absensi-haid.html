<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>dzuhurKU - SMAN1KE</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="icon" href="../assets/images/favicon.ico">
  </head>

  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto space-y-8">

      <!-- HEADER NAV -->
      <div class="flex items-center justify-between">
        <button
          onclick="window.location.href='./home.html'"
          class="flex items-center gap-2 px-4 py-2 bg-white shadow rounded-lg hover:bg-gray-100 transition"
        >
          <i class="fas fa-arrow-left"></i>
          <span>Kembali</span>
        </button>

        <button
          onclick="window.location.href='./home.html'"
          class="text-gray-500 hover:text-gray-800 bg-white px-4 py-2 shadow rounded-lg transition"
        >
          <i class="fas fa-times text-lg"></i>
        </button>
      </div>

      <!-- PAGE TITLE -->
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
          <h1 class="text-3xl font-bold">Absensi Putri</h1>
          <p class="text-gray-600">Pantau dan kelola absensi haid per bulan</p>
        </div>

        <div class="flex items-center gap-3">
          <input
            id="monthPicker"
            type="month"
            class="border p-2 rounded-lg shadow-sm focus:ring-pink-400 focus:border-pink-400"
          />

          <button
            id="refreshBtn"
            class="bg-pink-500 text-white px-4 py-2 rounded-lg shadow hover:bg-pink-600 transition flex items-center gap-2"
          >
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </div>

      <!-- MAIN BOARD -->
      <section id="board" class="bg-white p-6 rounded-xl shadow-md space-y-4">
        
        <!-- SUMMARY -->
        <div id="summary" class="text-gray-700 text-sm"></div>

        <!-- TABLE WRAPPER -->
        <div class="rounded-lg overflow-hidden border bg-white">
          <div class="overflow-auto max-h-[520px]">
            <table
              id="absensiTable"
              class="w-full text-sm text-left border-collapse"
            ></table>
          </div>
        </div>

        <!-- LIST SECTION -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4">

          <div class="bg-red-50 p-4 rounded-lg border border-red-200">
            <h3 class="font-semibold text-red-700 mb-2 flex items-center gap-2">
              <i class="fas fa-exclamation-circle"></i> Abnormal
            </h3>
            <ul id="suspectList" class="list-disc pl-5 text-sm text-red-700"></ul>
          </div>

          <div class="bg-green-50 p-4 rounded-lg border border-green-200">
            <h3 class="font-semibold text-green-700 mb-2 flex items-center gap-2">
              <i class="fas fa-check-circle"></i> Normal
            </h3>
            <ul id="honestList" class="list-disc pl-5 text-sm text-green-700"></ul>
          </div>

        </div>

      </section>
    </div>

    <!-- JS -->
    <script type="module">
      import { pageGuard } from "../assets/js/auth-consolidated.js";
      pageGuard();
      import "../assets/js/absensi-haid.js";
    </script>
  </body>
</html>
